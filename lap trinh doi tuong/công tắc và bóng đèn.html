<p id="result"></p>
<script>

    class ElectricLamp {
        constructor(status) {
            this.status = status;
        }

        getStatus() {
            return this.status;

    }

    class SwitchButton {
        constructor(lamp, status) {
            this.status = status;
            this.lamp = lamp;
        }


        switchOff() {
            this.lamp.status = "not Lighting";
            return this.status = "OFF";
        }

        switchOn() {
            this.lamp.status = "Lighting";
            return this.status = "ON";
        }
    }


    let electricLamp_1 = new ElectricLamp(false);

    let switchButton_1 = new SwitchButton(electricLamp_1, false);

    document.write("button is " + switchButton_1.switchOn() + "<br>");

</script>
