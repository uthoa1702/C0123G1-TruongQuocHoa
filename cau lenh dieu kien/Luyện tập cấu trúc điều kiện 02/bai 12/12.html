
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>10</title>
</head>
<body>
<h1>  kiem tra tien lai suat </h1>
<table>
    <tr>
        <td>
            <label for="a">
                nhap so tien vay
            </label>
        </td>
        <td>
            <input type="number" id="a" name="a" placeholder="vnd"  >
        </td>
    </tr>
    <tr>
        <td>
            <label for="b">
                nhap so thang vay
            </label>
        </td>
        <td>
            <input type="number" id="b" name="b" placeholder="thang"  >
        </td>
</tr>
    <tr>
        <td>
            <label for="c">
                nhap so lai suat
            </label>
        </td>
        <td>
            <input type="number" id="c" name="c" placeholder="%"  >
        </td>
    </tr>
    <tr>
        <td>
            <button onclick= "test()" >kiem tra</button>
        </td>
        <td id="result"></td>
    </tr>

</table>

</body>
</html>
<script>
    function test() {

        let a = document.getElementById("a").value;
        let b = document.getElementById("b").value;
        let c = document.getElementById("c").value;
        let result1 = a * c * b / 100;


        if ( b > 0 && a > 0 && c > 0  )
            document.getElementById("result").innerHTML = result1;

        else
            document.getElementById("result").innerHTML = "vui long kiem tra lai";

    }
</script>
