<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 5</title>
</head>
<body>
<table>
    <tr>
        <td>
            <label for="num1">
                nhap diem kiem tra
            </label>
        </td>
        <td>
            <input type="number" id="num1" name="num1" >
        </td>
    </tr>
    <tr>
        <td>
            <label for="num2">
                nhap diem giua ky
            </label>
        </td>
        <td>
            <input type="number" id="num2" name="num2">
        </td>
    </tr>
    <tr>
        <td>
            <label for="num3">
                nhap diem cuoi ky
            </label>
        </td>
        <td>
            <input type="number" id="num3" name="num2">
        </td>
    </tr>
    <tr>
        <td>
            <button onclick= "xephang()" >xep hang</button>
        </td>
        <td id="result"></td>
    </tr>

</table>

<script>
    function xephang() {


        let num1 = document.getElementById("num1").value;
        let num2 = document.getElementById("num2").value;
        let num3 = document.getElementById("num3").value;
        let aver = (num1 + num2 + num3) / 3
       let result;
        if (aver < 5)
            document.getElementById("result").innerHTML = "hoc luc yeu" + aver;
        else if  (5 <= aver < 7)
            document.getElementById("result").innerHTML = "hoc luc trung binh";
        else if  (aver >= 10)
            document.getElementById("result").innerHTML = "hoc luc kha";
        else if (7 <= aver <= 10)
            document.getElementById("result").innerHTML = "hoc luc gioi";
        else
            document.getElementById("result").innerHTML = "khong biet";
    }

</script>
</body>
</html>
